       <font color="#cc33ff"size="6"><h3>貴賓狗<h3></font>

        <title>ch03-4</title>
        <img src="002.jpg" width="640" height="360" title="貴賓狗">
         <pre>
貴賓犬是很活躍、機警而且行動優雅的犬種，擁有很好的身體
比例和矯健的動作，顯示出一種自信的姿態。經過修剪和仔細的梳理
後，貴賓犬會顯示出與生俱來的獨特而又高貴的氣質。巨型貴賓大約
長45厘米-70厘米。巨型貴賓與標準貴賓僅是體形上的差異，有共同的
特徵。肩高與身長均相等（呈正方形）。背毛通常修剪成傳統形狀，使其與眾不同。
