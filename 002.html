        <title>ch03-4</title>
        <img src="004.jpg" width="215" height="235" title="奶油臘腸">
         <pre>
臘腸犬，又稱達克斯獵犬（德語：Dachshund），是一種短腿，
長身的臘犬。其名源於德國，「Dachs」意思是獾，「Hund」意思是狗，
原意「獾狗」。此品種被發展為嗅臘，追蹤，及捕殺獾類及其他穴居
的動物．有意思的是，雖然「Dachshund」是一個德語單詞，但是它在德
並不常用，德國人通常叫它「Dackel」或「Teckel」。
